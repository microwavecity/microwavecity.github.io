<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Recompensa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            animation: backgroundAnimation 15s ease infinite;
            background: linear-gradient(-45deg, #2c3e50, #3498db, #2980b9, #34495e);
            background-size: 400% 400%;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 4rem 6rem;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 700px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% { left: 200% }
        }

        @keyframes float {
            0% { transform: translateY(0px) }
            50% { transform: translateY(-20px) }
            100% { transform: translateY(0px) }
        }

        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .id {
            font-size: 3.2rem;
            font-weight: bold;
            color: white;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            display: inline-block;
            margin: 2rem 0;
            letter-spacing: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .instructions {
            color: white;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-top: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            opacity: 0.9;
        }

        .bot-name {
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            letter-spacing: 1px;
        }

        .id:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255,255,255,0.3) }
            to { box-shadow: 0 0 35px rgba(255,255,255,0.5) }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ID de Solicitud</div>
        <span id="randomId" class="id"></span>
        <div class="instructions">
            Realiza una captura de pantalla y env√≠ala al bot<br>
            <span class="bot-name">@cpremium12bot</span><br>
            para reclamar tu recompensa
        </div>
    </div>

    <script>
        function generateRandomId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        document.getElementById('randomId').textContent = generateRandomId();
    </script>
</body>
</html>
