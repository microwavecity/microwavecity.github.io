<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0,0,0,0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }
        h1 {
            font-size: 22px;
            font-weight: 600;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="container" id="loader">
        <div class="spinner"></div>
        <h1>Cargando verificación...</h1>
    </div>

    <script type="text/javascript">
        // 1. CAPTURAMOS EL ID DE SEGUIMIENTO DE LA URL
        // Usamos 'tracking_id' para ser consistentes con la documentación de CPAGrip.
        const params = new URLSearchParams(window.location.search);
        const trackingId = params.get('tracking_id');

        if (trackingId) {
            // Ocultamos el spinner para que el script pueda tomar el control total.
            document.getElementById('loader').style.display = 'none';

            // 2. CONSTRUIMOS LA URL DEL SCRIPT CON EL ID DE SEGUIMIENTO
            const scriptUrl = 'https://filestrue.com/script_include.php?id=1843441&tracking_id=' + trackingId;
            const scriptTagString = '<script type="text/javascript" src="' + scriptUrl + '"><\/script>';

            // 3. INYECTAMOS EL SCRIPT USANDO document.write() PARA MÁXIMA COMPATIBILIDAD
            document.write(scriptTagString);
            
        } else {
            // Si no hay ID, mostramos un error claro.
            document.getElementById('loader').innerHTML = '<h1>Error: Falta el ID de verificación.</h1>';
            console.error("Error: El tracking_id no fue encontrado en la URL.");
        }
    </script>
    
    <noscript>
        Please enable JavaScript to access this page.
        <meta http-equiv="refresh" content="0;url=https://filestrue.com/help/enable_javascript.php?lkt=1" />
    </noscript>

</body>
</html>
